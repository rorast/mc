<script>
$(function(){
	$.ajax({
		url:host + "/Farms/getPrice",
				type:"post",
				data:{token:userInfo.token},
				dataType:"json",
				success:function(data){
					if(data.errcode != 10000){
						
					}else{
						$('input[type=hidden]').val(data.result[0].price);
					}
				}
	});
	$('#confirm2').click(function(){
		var a=document.getElementById("eggNum").value;
		var price = $('input[type=hidden]').val();
		var b = price*a;
		if (confirm('您购买'+ a +'枚富贵蛋,消费'+b+"元,确认购买？")) {  
           $.ajax({
				url:host + "/Farms/buyDan",
				type:"post",
				data:{token:userInfo.token,num:a},
				dataType:"json",
				success:function(data){
					if(data.errcode != 10000){
						alert(data.msg);
					}else{
						alert("购买成功");
						return false;
					}
				}
			});
				
        }  
        
        
	});
		
		
  
})
  
		
  
</script>
