<script>
    $(function () {
        var o = {
            alertMsg: function (text,fn) {
                // this.$el.append(util.loadTpl($('#alertMsgTpl')));
                $('#alertMsg').show();
                var w = $('#alertMsg .msg-board').width();
                var h = w * 481 / 587;
                $('#alertMsg .msg-board').height(h);
                $('#alertMsg .msg-board').css({top: 'calc((100% - ' + h + 'px)/2)'});
                if (text)$('#alertMsg .msg-board .text').text(text);
                $(".only-confirm").click(function () {
                    o.closeMsg();
					if(fn)
					{
						fn()
						}                
					});
            },
            closeMsg: function () {
                $('#alertMsg').hide();
            },
            login: function () {
                var phone = $.trim($('input[name="phone"]').val()),
                        password = $.trim($('input[name="password"]').val());
//			var reg = /^[1][0-9]{10}$/;	//1开头11位数字
                if (!phone) {
                    this.alertMsg('请输入手机号');
                    return;
                }
                if (!password) {
                    this.alertMsg('请输入密码');
                    return;
                }
                //登录，发送ajax请求


            },
            canvas: function () {
                var W, H, _this = this;
                W = $('#canvas').width();
                H = $('#canvas').height();
                window.onresize = function () {
                    W = $('#canvas').width();
                    H = $('#canvas').height();
                };
                var canvas = document.createElement("canvas");
                canvas.width = W;
                canvas.height = H;
                document.getElementById('canvas').appendChild(canvas);
                var ctx = canvas.getContext("2d");
                var particles = [{x: Math.round(0.6 * W), y: Math.round(0.1 * H), no: 1},
                    {x: Math.round(0.02 * W), y: Math.round(0.4 * H), no: 2},
                    {x: Math.round(0.75 * W), y: Math.round(0.4 * H), no: 3},
                    {x: Math.round(0.9 * W), y: Math.round(0.5 * H), no: 4},
                    {x: Math.round(0.12 * W), y: Math.round(0.62 * H), no: 5},
                    {x: Math.round(0.5 * W), y: Math.round(0.65 * H), no: 6},
                    {x: Math.round(0.2 * W), y: Math.round(0.91 * H), no: 7}];

                var pw = 46;

                function draw() {
                    ctx.clearRect(0, 0, W, H);	//清空画布
                    ctx.beginPath();	//开始绘制
                    for (var i = 0; i < particles.length; i++) {
                        var p = particles[i];
                        var img = new Image();
                        img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                        console.log("i:" + i);
                        console.log("x:" + p.x);
                        console.log("y:" + p.y);
                        ctx.drawImage(img, p.x, p.y, pw, pw);
                    }
                    ctx.closePath(); //结束绘制
                    ctx.fill();		//填充
                }

                var po = {x: 0, y: 0};

                function update(cpo) {
                    po.x += Math.round(cpo.g / 10) / 2;
                    po.y += Math.round(cpo.b / 10) / 2;

                    canvas.width = W;
                    canvas.height = H;
                    ctx.clearRect(0, 0, W, H);	//清空画布
                    ctx.beginPath();	//开始绘制

                    for (var i = 0; i < particles.length; i++) {
                        var p = particles[i];
                        var yw = (p.x + po.x) % W,
                                yh = (p.y + po.y) % H;
                        //1
                        if ((yw < W - pw || yw > 0) && (yh < H - pw || yh > 0)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw, yh, pw, pw);
                        }
                        if ((yw < W || yw > W - pw) && (yh < H - pw || yh > 0)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw - W, yh, pw, pw);
                        }
                        if ((yw < -W + pw || yw > -W) && (yh < H - pw || yh > 0)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw + W, yh, pw, pw);
                        }
                        //2
                        if ((yw < W - pw || yw > 0) && (yh < H || yh > H - pw)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw, yh - H, pw, pw);
                        }
                        if ((yw < W || yw > W - pw) && (yh < H || yh > H - pw)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw - W, yh - H, pw, pw);
                        }
                        if ((yw < -W + pw || yw > -W) && (yh < H || yh > H - pw)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw + W, yh - H, pw, pw);
                        }
                        //3
                        if ((yw < W - pw || yw > 0) && (yh < -H + pw || yh > -H)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw, yh + H, pw, pw);
                        }
                        if ((yw < W || yw > W - pw) && (yh < -H + pw || yh > -H)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw - W, yh + H, pw, pw);
                        }
                        if ((yw < -W + pw || yw > -W) && (yh < -H + pw || yh > -H)) {
                            var img = new Image();
                            img.src = '__PUBLIC__/fuguiji/images/login/f' + p.no + '.png';
                            ctx.drawImage(img, yw + W, yh + H, pw, pw);
                        }
                    }
                    ctx.closePath(); //结束绘制
                    ctx.fill();		//填充

                }

                draw();	//初始化
                function fl() {
                    update({g: 10, b: 0});
                }

                function orientationHandler(event) {
                    if (event.gamma && event.beta) {
                        update({g: event.gamma, b: event.beta});
                    } else {
                        _this.timer = self.setInterval(fl, 15);
                    }
                }

                if (window.DeviceOrientationEvent) {
                    window.addEventListener("deviceorientation", orientationHandler, false);
                }
            }
        }
        o.canvas();
        $(".forgetBtn").click(function () {
            $("#forgetPassword").show();
        });
        $(".regBtn").click(function () {
            $("#Regsiter").show();
        });
        $(".closefgpwBtn").click(function () {
            $("#forgetPassword").hide();
            $("#Regsiter").hide();
        });

        $(".loginBtn").click(function () {
            o.login();
        });


    });
</script>

<script>
    $(function () {

        /**
         * 找回密码
         */
        $('.fgpwBtn').click(function () {
            var fphone = $('input[name=fphone]').val();
            var fcaptcha = $('input[name=fcaptcha]').val();
            var newPassword = $('input[name=newPassword]').val();
            var confirmPassword = $('input[name=confirmPassword]').val();

            if(!fphone){
                alertMsg('请输入手机号');
                return false;
            }
            if(!fcaptcha){
                alertMsg('请输入验证码');
                return false;
            }
            if(!newPassword){
                alertMsg('请输入新密码');
                return false;
            }
            if(!confirmPassword){
                alertMsg('请输入确认密码');
                return false;
            }
            if(newPassword != confirmPassword) {
                alertMsg('密码不一致');
                return false;
            }

            $.ajax({
                url:host + "/Login/forgetPwd",
                type:"post",
                data:{mobile:fphone,pwd:newPassword,code:fcaptcha},
                dataType:"json",
                success:function(data){
                    if(data.errcode != 10000){
                        alertMsg(data.msg);
                    }else{
                        alertMsg("找回成功");
                        window.location.reload();
                    }

                }
            });

        });
		var wait=60;
		function time(o) {
			if (wait == 0) {  
				$(o).text("免费获取短信");
				wait = 60;
			} else { 
				$(o).text("重新发送(" + wait + ")");  
				console.log(o);
				wait--;  
				setTimeout(function() {  
					time(o)  
				},  
				1000)  
			}  
		}
		
        /**
         * 发送验证码
         */
        $('.send-captcha').click(function(){
            var fphone = $('input[name=fphone]').val();
			var mobile = $('input[name=mobile]').val();
			
            if(!fphone && !mobile){
                alertMsg('请输入手机号');
                return false;
            }
			if(!fphone){
				fphone = mobile;
			}
			if(wait < 60 && wait != 0){
				return false;
			}
			var thas = this;
            $.ajax({
                url:host + "/Tool/sendCode",
                type:"post",
                data:{mobile:fphone},
                dataType:"json",
                success:function(data){
                    if(data.errcode != 10000){
                        alertMsg(data.msg);
                    }else{
                        alertMsg("发送成功");
						time(thas);
                    }

                }
            });

        });

        $(".reg").on('touchstart',function() {
            //alert(1)
            var leadMobile = $('input[name=leadMobile]').val();
            var mobile = $('input[name=mobile]').val();
            var pwd = $('input[name=pwd]').val();
            var payPwd = $('input[name=payPwd]').val();
            var realname = $('input[name=realname]').val();
            var code = $('input[name=code]').val();
            var data = {leadMobile:leadMobile,mobile:mobile,pwd:pwd,payPwd:payPwd,realname:realname,code:code};
            if(!leadMobile){
                alertMsg("请填写上级手机号");
                return false;
            }
            if(!mobile){
                alertMsg("请填写手机号");
                return false;
            }
            if(!pwd){
                alertMsg("请填写密码");
                return false;
            }
            if(!payPwd){
                alertMsg("请填写确认密码");
                return false;
            }
            if(!realname){
                alertMsg("请填写名字");
                return false;
            }
            if(!code){
                alertMsg("请填写验证码");
                return false;
            }
            if(payPwd != pwd){
                alertMsg("两次密码不一致");
                return false;
            }
            $.ajax({
                url:host + "/Login/reg",
                type:"post",
                data:data,
                dataType:"json",
                success:function(data){
                    if(data.errcode != 10000){
                        alertMsg(data.msg);
                    }else{
                        alertMsg("注册成功");
						history.go(0);
                    }

                }
            });

        });

        $('.loginBtn').click(function(){
            var phone = $('input[name=phone]').val();
            var password = $('input[name=password]').val();

            if(!phone){
                alertMsg('请输入手机号');
                return false;
            }
            if(!password){
                alertMsg('请输入密码');
                return false;
            }
            $.ajax({
                url:host + "/Login/index",
                type:"post",
                data:{mobile:phone,pwd:password},
                dataType:"json",
                success:function(data){
                    if(data.errcode != 10000){
                        alertMsg(data.msg);
                    }else{
                        alertMsg("登录成功",function(){
							  sessionStorage.setItem('userInfo',JSON.stringify(data.result[0]));
                        var token = data.result[0].token;
                        var url = "<{:U('Index/home')}>?token="+token;
                      self.location=url;
							});
                      
                    }
                }
            });
        });
		
		
		 

    })
</script>
