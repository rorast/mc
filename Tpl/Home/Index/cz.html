<meta name="apple-mobile-web-app-capable" content="yes">
<!-- iphone safri 全屏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- iphone safri 状态栏的背景颜色 -->
<meta name="apple-mobile-web-app-title" content="一文鸡">

<meta name="renderer" content="webkit">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="true">
<!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
<meta name="MobileOptimized" content="320">
<!-- 微软的老式浏览器 -->

<!-- 禁止百度转码 -->
<meta name="screen-orientation" content="portrait">
<!-- uc强制竖屏 -->
<meta name="browsermode" content="application">
<!-- UC应用模式 -->
<meta name="full-screen" content="yes">
<!-- UC强制全屏 -->
<meta name="x5-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-fullscreen" content="true">
<!-- QQ强制全屏 -->
<meta name="x5-page-mode" content="app">
<!-- QQ应用模式 -->
<meta name="msapplication-tap-highlight" content="no">
<meta name="msapplication-TileColor" content="#000">
<!-- Windows 8 磁贴颜色 -->
<meta name="msapplication-TileImage" content="icon.png">
<!-- Windows 8 磁贴图标 -->
<link rel="Shortcut Icon" href="__PUBLIC__/fuguiji/favicon.ico">
<!-- 浏览器tab图标 -->
<link rel="apple-touch-icon" href="__PUBLIC__/fuguiji/images/icon.jpg">
<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
<link rel="apple-touch-icon" sizes="72x72" href="__PUBLIC__/fuguiji/images/icon.jpg">
<!-- iPad，72x72 像素  -->
<link rel="apple-touch-icon" sizes="114x114" href="__PUBLIC__/fuguiji/images/icon.jpg">
<!-- Retina iPhone 和 Retina iTouch，114x114 像素 -->
<link rel="stylesheet" href="__PUBLIC__/fuguiji/css/reset.css">

<link type="text/css" rel="stylesheet" href="__PUBLIC__/fuguiji/css/loign/login.css">

<body>

              <!--<input type="text" name="friendName" placeholder="目标姓名">-->
            <!--</div>-->
            <!--<div><input type="text" name="code" placeholder="验证码" required oninvalid="setCustomValidity('必填验证码！');"><button>　</button></div>-->
            
            <!--<div id="transfer_open" class="">-->
              <!--<div id="side" class="close1">-->
                <!--<div id="inside" class="close2"></div>-->
              <!--</div>-->
              <!--<div class="text_desc">使用超级转账，一键交易</div>-->
            <!--</div>-->

                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--消费记录-->
        <div class="content content-table" style="padding:0;margin-top:80px;display: none;">
              <nav>
                  <div class="box">

                      <div class="xiaofei " data-tab="1">购买记录</div>
                      <div class="xiaofei keep" data-tab="2">使/售记录</div>

              <div class="deal-table-div xiaofei">
                  <div style="overflow-y: auto;height: 100%;">
                      <table class="deal-table">
                          <thead>

	<div class="alert alert-msg cz-back"  id="alertMsg" style="display:none;">
        <div class=" msg-board">
            <div class="context context-emw">
                <div class="text"><div id="code"></div> </div>
            </div>
            <a class="only-confirm"></a> </div>
    </div>

<script src="__PUBLIC__/fuguiji/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/fuguiji/js/global.js"></script>
<script src="__PUBLIC__/fuguiji/js/function.js"></script>
<script src="__PUBLIC__/fuguiji/js/user.js"></script>
<script src="//cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script >
	$(function(){
	$.ajax({
            url:host + "/User/getResources",
            type:"post",
            data:{token:userInfo.token},
            dataType:"json",
            success:function(data){
                if(data.errcode != 10000){
                    alertMsg(data.msg);
                }else{
                    sessionStorage.setItem('userInfo', JSON.stringify(data.result[0]));
                    
					$('.ye em').text(data.result[0].money);
                }
            }
        });

		$('#confirm1').click(function(){
			var money = $('.je-input').val();
			var text = $('.cur').text();
			var type = 1;
			var url;
			if(text.search(/支付宝/) >= 1){
				type = 1;
				url=host + "/User/aliPay";
			}else if(text.search(/微信/) >= 1){
				type = 2;
				url=host + "/User/wechatPay";
			}
			$.ajax({
              url:url,
              type:"post",
              data:{token:userInfo.token,money:money},
              dataType:"json",
              success:function(data){
                  if(data.errcode != 10000){
                      alertMsg(data.msg);
                  }else{
						$('#code').empty();
						$('#alertMsg').show();
						var w = $('#alertMsg .msg-board').width();
						var h = w * 681 / 387;
						$('#alertMsg .msg-board').height(h);
						$('#alertMsg .msg-board').css({top: 'calc((100% - ' + h + 'px)/2)'});
						if(type == 2){
							$('#code').append('<img style="-webkit-user-select: none;background-position: 0px 0px, 10px 10px;background-size: 20px 20px;background-color: white;background-image:linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%);" src="'+data.result[0].url+'">');
						}else{
							$('#code').qrcode(data.result[0].url);
						}
						
						$(".only-confirm").click(function () {
							$('#alertMsg').hide();
							//history.go(0);
							
						})
                      
                  }
              }
          });
			
			
		});
	})
</script>
</body>
